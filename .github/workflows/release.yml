name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v2.1.0)'
        required: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download and verify modules
        run: go mod download && go mod verify

      - name: Run tests
        run: go test -v -race ./...

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          if [ -z "$TAG" ]; then
            echo "::error::No tag provided"
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download modules
        run: go mod download

      - name: Cross-compile binaries
        run: |
          mkdir -p dist
          targets="darwin/amd64 darwin/arm64 linux/amd64 linux/arm64 windows/amd64"
          for target in $targets; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            output="save-todos-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi
            echo "Building ${output}..."
            GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -ldflags="-s -w" -o "dist/${output}" ./cmd/save-todos
          done

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums-sha256.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ steps.tag.outputs.tag }}" --title "${{ steps.tag.outputs.tag }}" --generate-notes dist/*
